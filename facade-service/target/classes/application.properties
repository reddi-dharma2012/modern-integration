# Mysql connection properties
server.port=8086
spring.datasource.url=jdbc:mysql://localhost:3306/JS_Schema
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Connection properties for Mongo DB.
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=JS_Schema

logging.file=logs/application.log
shipment.api.url=http://localhost:8084/shipment

topic.name=test
integration.bootstrap.servers=localhost:9092
ack.config=all
retry.config=0
key.string.serializer=org.apache.kafka.common.serialization.StringSerializer